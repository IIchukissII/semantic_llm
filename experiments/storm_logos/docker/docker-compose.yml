version: '3.8'

services:
  # ==========================================================================
  # API SERVICE
  # ==========================================================================
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=semantic
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - LLM_MODEL=${LLM_MODEL:-groq:llama-3.3-70b-versatile}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - neo4j
      - postgres
    volumes:
      - ../data:/app/storm_logos/data:ro
      - ../config:/app/storm_logos/config:ro
    networks:
      - storm-network
    restart: unless-stopped

  # ==========================================================================
  # FRONTEND SERVICE
  # ==========================================================================
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    networks:
      - storm-network
    restart: unless-stopped

  # ==========================================================================
  # NEO4J DATABASE
  # ==========================================================================
  neo4j:
    image: neo4j:5-community
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-password}
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - storm-network
    restart: unless-stopped

  # ==========================================================================
  # POSTGRES DATABASE
  # ==========================================================================
  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=semantic
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - storm-network
    restart: unless-stopped

networks:
  storm-network:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_logs:
  postgres_data:
